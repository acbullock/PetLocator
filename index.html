<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<title>Document</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css" >

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1 class="text-center">Pet Locator</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Pet Locator</h2>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label>Animal Type</label>
									
								<select class="form-control"  id="animal-type-input">
									<option>show all</option>
									<option>barnyard</option>
									<option>bird</option>
									<option>cat</option>
									<option>dog</option>
									<option>horse</option>
									<option>reptile</option>
									<option>smallfurry</option>

								</select>
								
							</div>
							<div class="form-group">
								<label>Size</label>
									
								<select class="form-control"  id="animal-size-input">
									<option>All Sizes</option>
									<option>S</option>
									<option>M</option>
									<option>L</option>
									<option>XL</option>
									
									
								</select>
								
							</div>
							<div class="form-group">
								<label>Sex</label>
									
								<select class="form-control"  id="animal-sex-input">
									<option>Show Both</option>
									<option>M</option>
									<option>F</option>
									
									
								</select>
								
							</div>
							<div class="form-group">
								<label>5-Digit Zip Code (Required)</label>
									
								<input class="form-control"  placeholder="33313" id="zip-code-input"/>
									
								
							</div>
							<div>
							<button id="find-btn" class="btn btn-primary">Find Pets!</button>
							<button id="clear-btn" class="btn btn-default">Clear Search Results</button></div><br/>
							<div>
								<button id="view-fav-btn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">View Favorites</button>
								<!-- Modal -->
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
								  <div class="modal-dialog" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        <h4 class="modal-title" id="myModalLabel">Your Favorites</h4>
								      </div>
								      <div id="favorites-section" class="modal-body">
								        
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								        
								      </div>
								    </div>
								  </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Search Results</h2>
					</div>
					<div id="results-panel" class="panel-body">
						
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			
			
		</div>
		

		<div class="row">
			<div class="col-md-12">
				<div id="mapContainer">
					
				</div>
			</div>
		</div>
	</div>

	</div>

</body>
<script type="text/javascript" src="assets/javascript/key.js"></script>
<script src="assets/javascript/logic.js"></script>
</html>
